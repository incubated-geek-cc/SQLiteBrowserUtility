	            	<!-- card-body -->
	            	<div class='card-body rounded-0 p-2 h-100'>
						<p id='errorDisplay' class='m-0 p-0 small text-danger'></p>

						<div id='filters' class='card-subtitle mt-0 pb-1 mb-1 ml-4 nowrap w-100'>
							<strong class='symbol text-custom-one'>‹/› SQL Editor</strong>
							<span class='symbol text-custom-one mr-1 ml-1'>❘</span>
							<button id='runQueryBtn' type='button' class='btn btn-sm bg-custom-one text-white rounded-pill small text-center'><small class='symbol'><sup>Run</sup> ▶</small></button>

							<!-- badges -->
							<span class='badge text-custom-one bg-white p-1 m-1 font-weight-500'><span class='symbol'>▦</span> <span id='noOfTablesDisplay'>0</span> tables in total</span>
							<span class='badge text-custom-one bg-white p-1 mt-1 mb-1 mr-1 font-weight-500'><span class='symbol'>⛶</span> Showing records <span id='displayedRecordsRange'>---</span> </span>
		                    <span class='badge text-custom-one bg-white p-1 mt-1 mb-1 mr-1 font-weight-500'><span class='symbol'>📄</span> <span id='pageCountDisplay'>0</span> pages</span>

		                    <!-- //badges -->

						</div>
						
						<p class='mb-0'><textarea id='lineCounter' wrap='off' readonly>1.</textarea><textarea id='codeEditor' wrap='off'></textarea></p>
						<div id='tableQueryRecords' class="table-responsive table-responsive-sm border"></div>
						<hr class='invisible-divider mb-0 mt-0'>
						<ul id='tableQueryPagination' class="pagination pagination-sm rounded-0 mb-1 mt-1"></ul>
